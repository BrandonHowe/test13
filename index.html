<!DOCTYPE html>
<html>
  <head>
    <title>Test 13</title>
    <meta charset="UTF-8">
    <meta name="description" content="A game.">
    <meta name="author" content="Brandon Howe and PercyCho">
  </head>
  <body>
    <header id="header" class="header">Test 13</header>
    <div id="titlescreen">
      <img id="test13startmenuimg" class="test13startmenuimg" src="test13startmenu.png"></img>
      <div id="newgame" class="newgame" onclick="startnewgame()">New game</div>
      <div id="optionsbutton" class="optionsbutton">Options</div>
    </div>
    <div id="titlesetdateanimationbox" class="titlesetdateanimationbox">
      <h2 id='titlesetdateanimationheader' class='titlesetdateanimationheader'>Initializing time and date</h2>
      <div id="titlesetdateanimation" class="titlesetdateanimation">
        <div id="titlesetdateanimationday1" class="titlesetdateanimationday1"></div>
        <div id="titlesetdateanimationday2" class="titlesetdateanimationday2"></div>
        <div id="titlesetdateanimationmonth1" class="titlesetdateanimationmonth1"></div>
        <div id="titlesetdateanimationmonth2" class="titlesetdateanimationmonth2"></div>
        <div id="titlesetdateanimationyear1" class="titlesetdateanimationyear"></div>
        <div id="titlesetdateanimationyear2" class="titlesetdateanimationyear"></div>
        <div id="titlesetdateanimationyear3" class="titlesetdateanimationyear"></div>
        <div id="titlesetdateanimationyear4" class="titlesetdateanimationyear"></div>
        <div id="titlesetdateanimationhour1" class="titlesetdateanimationhour"></div>
        <div id="titlesetdateanimationminute1" class="titlesetdateanimationminute1"></div>
        <div id="titlesetdateanimationminute2" class="titlesetdateanimationminute2"></div>
        <div id="titlesetdateanimationsecond1" class="titlesetdateanimationsecond1"></div>
        <div id="titlesetdateanimationsecond2" class="titlesetdateanimationsecond2"></div>
      </div>
    </div>
    <div id="startnewgameimagebox" class="startnewgameimagebox">
      <img id="startnewgameimage" src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Breathe-face-smile.svg/220px-Breathe-face-smile.svg.png' alt='smile!'>
    </div>
    <div id="tutorialbox" class="tutorialbox">
      <div id="tutorialboxwords" class="tutorialboxwords"></div>
      <div id="answer0" class="answertutorial0" onclick="answer0tutorial()">Okay!</div>
      <div id="answer1" class="answertutorial1" onclick="answer1tutorial()">I'm fine.</div>
      <div id="answer2" class="answertutorial2" onclick="answer2tutorial()">Not that good.</div>
      <div id="answer3" class="answertutorial3" onclick="answer3tutorial()">Let's go!</div>
    </div>
    <div id="gamescreen" class="gamescreen">
      <div id="maparea" class="maparea"></div>
      <div id="status" class="status">
        
      </div>
    </div>
  </body>
</html>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="style/map.css" />
<script type="text/javascript" src="src/main.js"></script>
<script type="text/javascript" src="src/map.js"></script>
